matrix:
  include:
    - language: python
      python: '2.7'
      install:
        - pip install -r requirements.txt
      script:
        - python -m unittest discover -s . -p '*_test.py'
    - language: python
      python: '3.6'
      install:
        - pip install -r requirements.txt
      script:
        - python -m unittest discover -s . -p '*_test.py'
    - language: go
      go: 1.14
      os: linux
      script:
        - go test -v github.com/google/winops/storage/...
        - go test -v github.com/google/winops/iso/...
    - language: go
      go: 1.14
      os: windows
      script:
        - go test -v ./...
    - language: go
      go: 1.14
      os: osx
      script:
        - go test -v github.com/google/winops/storage/...
        - go test -v github.com/google/winops/iso/...
